<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Continuo Test</title>
    <script src="../lib/verovio/verovio-toolkit-light.js"></script>
    <script src="dist/js/continuo.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/css/continuo.css" />
    <style>
        svg{
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="continuo" style="width: 100%; height: 100%; ">
       &nbsp;
    </div>
    <script>
        var opts = {"el": "#continuo"};
        if (window.location.hash && window.location.hash != "") {
            var mei = window.location.hash.substr(1);
            // If it ends with MEI or XML, load it whole via Omas
            if (mei.search(/\.(xml|mei)$/)) {
                opts["mei"] = mei; //"http://mith.umd.edu/ema/" + encodeURIComponent(mei) + "/all/all/@all";
                opts["omas"] = "http://mith.umd.edu/ema/";
            }
            else { opts["mei"] = mei; }
        }
        var cnt = new Continuo(opts);
        cnt.render();
    </script>
</body>

</html>
